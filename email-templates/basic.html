
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">

<html lang="eng">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="icon" href="../../assets/img/icons/foundation-favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation-emails/2.2.1/foundation-emails.min.css" rel="stylesheet">
  <title>My Basic Template Email Template Subject</title>
</head>
<body>
<span class="preheader"></span>

<style type="text/css">
  .header {
    background: #8a8a8a;
  }
  .header .columns {
    padding-bottom: 0;
  }
  .header p {
    color: #fff;
    margin-bottom: 0;
  }
  .header .wrapper-inner {
    padding: 20px; /*controls the height of the header*/
  }
  .header .container {
    background: #8a8a8a;
  }
  .wrapper.secondary {
    background: #f3f3f3;
  }
</style>

<table align="center" bgcolor="#8A8A8A" class="wrapper header float-center">

</table>
<br>
<table align="center" class="container float-center">
  <tbody>
  <tr>
    <td>
      <table class="spacer">
        <tbody>
        <tr>
          <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
        </tr>
        </tbody>
      </table>
      <table class="row">
        <tbody>
        <tr>
          <th class="small-12 large-12 columns first last">
            <table>
              <tr>
                <th>
                  <h1>Breakfast And Bed Reservation</h1>
                  <p class="lead">Booking Notification at Breakfast and Bed Hotel</p>
                  <table class="callout">
                    <tr>
                      <th class="callout-inner primary">
                        <p>%content%</p>
                      </th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
                <th class="expander"></th>
              </tr>
            </table>
          </th>
        </tr>
        </tbody>
      </table>
      <table align="center" class="wrapper secondary">
        <tr>
          <td class="wrapper-inner">
            <table class="spacer">
              <tbody>
              <tr>
                <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
              </tr>
              </tbody>
            </table>
            <table class="row">
              <tbody>
              <tr>
                <th class="small-12 large-6 columns last">
                  <table>
                    <tr>
                      <th>
                        <h5>Contact Info:</h5>
                        <p>Phone: 408-341-0600</p>
                        <p>Email: <a href="mailto:contact@get.foundation">%admin_email%</a></p>
                      </th>
                    </tr>
                  </table>
                </th>
              </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  </tbody>
</table>

<!-- prevent Gmail on iOS font size manipulation -->
<div style="display:none; white-space:nowrap; font:15px courier; line-height:0;"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </div>
</body>
</html>
